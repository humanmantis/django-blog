{% load static %}
<html>

<head>
    <title>ITN blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page-header">
        <a href="admin" class="top-menu">
            {% if user.is_authenticated %}
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            {% else %}
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            {% endif %}
        </a> {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus" aria-hidden="true"></i></a> {% endif %}
        <h1><a href="/">ITN blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %} </div>
        </div>
    </div>
</body>

</html>
